<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ilya's Minesweeper</title>
</head>

<body onload="initGame()">
    <h1 class="title">💥 Minesweeper 💥</h1>
    <table class="mineBoard"></table>
    <h3 class="flagMarks">⛳ : 0</h3>
    <h3 class="openedCellsShow">⛏️ : 0</h3>
    <div onclick="playAgain()" class="timerModal hide">
        <h3 class="timerTitle">The game is started!!!</h3>
        <h3 class="timer"></h3>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
