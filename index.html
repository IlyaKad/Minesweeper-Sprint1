<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ilya's Minesweeper</title>
</head>

<body onload="initGame()">
    <img class="victoryImg hide" src="./pics/fireworks.gif" />
    <h1 class="title">💥 Minesweeper 💥</h1>

    <div class="levelButtons">
        <button class="levelButton" onclick="chooseLevel(0)">😀</button>
        <button class="levelButton" onclick="chooseLevel(1)">😅</button>
        <button class="levelButton" onclick="chooseLevel(2)">🤯</button>
        <button class="levelButton" onclick="chooseLevel(3)">💀</button>
    </div>

    <h3 class="flagMarks">⛳ : 0</h3>
    <h3 class="openedCellsShow">⛏️ : 0</h3>

    <table class="mineBoard"></table>

    <div onclick="playAgain()" class="timerModal hide">
        <h3 class="timerTitle">The game started!!!</h3>
        <h3 class="timer"></h3>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
